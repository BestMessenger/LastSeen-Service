server.port=5000
server.servlet.context-path=/lastSeen-service

#Spring Data Configuration for Cassandra
spring.data.cassandra.keyspace-name=lastSeen_service
spring.data.cassandra.contact-points=apache-cassandra
spring.data.cassandra.schema-action=create_if_not_exists
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.entity-base-package=com.messenger.lastseen_service.models

